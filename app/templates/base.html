<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %} - API Hub</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-top: 80px;
        }
        
        /* Glassmorphism Cards */
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            transition: all 0.3s ease;
        }
        
        .glass-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 48px rgba(31, 38, 135, 0.25);
        }
        
        /* Modern Navbar */
        .navbar {
            background: rgba(30, 41, 59, 0.98) !important;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            padding: 1.2rem 0;
        }
        
        .navbar-brand {
            font-weight: 800;
            font-size: 1.8rem;
            color: white !important;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .navbar-brand i {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
        }
        
        .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            font-weight: 500;
            padding: 0.6rem 1.5rem !important;
            border-radius: 12px;
            transition: all 0.3s ease;
            margin: 0 0.3rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.12);
            color: #fff !important;
            transform: translateY(-2px);
        }
        
        .nav-link.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff !important;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        /* Hero Section */
        .hero-title {
            font-size: 4rem;
            font-weight: 800;
            color: white;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 1.5rem;
        }
        
        .hero-subtitle {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 300;
        }
        
        /* Stat Cards with Gradient */
        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            padding: 2.5rem 2rem;
            border-radius: 24px;
            color: white;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
            position: relative;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .stat-card:hover::before {
            opacity: 1;
        }
        
        .stat-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 24px 48px rgba(0, 0, 0, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .stat-icon {
            font-size: 3.5rem;
            opacity: 0.95;
            margin-bottom: 1.5rem;
            display: inline-block;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover .stat-icon {
            transform: scale(1.1) rotate(5deg);
        }
        
        .stat-value {
            font-size: 3rem;
            font-weight: 800;
            margin: 1rem 0 0.5rem 0;
            line-height: 1;
        }
        
        .stat-label {
            font-size: 0.95rem;
            opacity: 0.95;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }
        
        /* Modern Buttons */
        .btn-modern {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 14px;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-modern:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 28px rgba(102, 126, 234, 0.5);
            color: white;
        }
        
        /* Card Headers */
        .card-header-gradient {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1.8rem;
            font-weight: 700;
            font-size: 1.2rem;
            border-radius: 24px 24px 0 0 !important;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-in {
            animation: fadeInUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        /* Pulse animation for loading */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        /* Main Content */
        main {
            padding: 2.5rem 0 4rem 0;
        }
        
        /* Footer */
        footer {
            background: rgba(30, 41, 59, 0.98);
            backdrop-filter: blur(20px);
            margin-top: 5rem;
            box-shadow: 0 -8px 32px rgba(0, 0, 0, 0.15);
        }
        
        /* List Groups */
        .list-group-item {
            background: transparent !important;
            border-left: none !important;
            border-right: none !important;
            padding: 1.2rem 1.5rem;
            transition: all 0.2s ease;
        }
        
        .list-group-item:hover {
            background: rgba(102, 126, 234, 0.08) !important;
            padding-left: 2rem;
        }
        
        .list-group-item:first-child {
            border-top: none !important;
        }
        
        /* Badge */
        .badge {
            padding: 0.6rem 1.2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.85rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            .hero-subtitle {
                font-size: 1.1rem;
            }
            .stat-value {
                font-size: 2rem;
            }
            .navbar-brand {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">
                <i class="fas fa-rocket"></i>
                <span>API Hub</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'dashboard' %}active{% endif %}" 
                           href="{{ url_for('main.index') }}">
                            <i class="fas fa-home"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'news' %}active{% endif %}" 
                           href="{{ url_for('news.news_home') }}">
                            <i class="fas fa-newspaper"></i> News
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'weather' %}active{% endif %}" 
                           href="{{ url_for('weather.weather_home') }}">
                            <i class="fas fa-cloud-sun"></i> Weather
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'crypto' %}active{% endif %}" 
                           href="{{ url_for('crypto.crypto_home') }}">
                            <i class="fab fa-bitcoin"></i> Crypto
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'github' %}active{% endif %}" 
                           href="{{ url_for('github.github_home') }}">
                            <i class="fab fa-github"></i> GitHub
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-white text-center py-5">
        <div class="container">
            <p class="mb-2 fs-5">
                <i class="fas fa-heart text-danger pulse"></i> Built with Flask & Love
            </p>
            <p class="mb-0 opacity-75">
                <i class="fas fa-code"></i> API Hub Â© 2025 | Powered by Multiple APIs
            </p>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Utils -->
    <script>
        const Utils = {
            timeAgo: function(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const seconds = Math.floor((now - date) / 1000);
                
                const intervals = {
                    year: 31536000,
                    month: 2592000,
                    week: 604800,
                    day: 86400,
                    hour: 3600,
                    minute: 60
                };
                
                for (const [unit, secondsInUnit] of Object.entries(intervals)) {
                    const interval = Math.floor(seconds / secondsInUnit);
                    if (interval >= 1) {
                        return interval === 1 ? `1 ${unit} ago` : `${interval} ${unit}s ago`;
                    }
                }
                return 'just now';
            },

            formatDate: function(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            },

            showToast: function(message, type = 'info') {
                const colors = {
                    'success': '#10b981',
                    'danger': '#ef4444',
                    'warning': '#f59e0b',
                    'info': '#667eea'
                };
                
                const toast = document.createElement('div');
                toast.style.cssText = `
                    position: fixed;
                    top: 100px;
                    right: 20px;
                    background: ${colors[type]};
                    color: white;
                    padding: 1.2rem 2.5rem;
                    border-radius: 16px;
                    box-shadow: 0 12px 40px rgba(0,0,0,0.3);
                    z-index: 9999;
                    font-weight: 600;
                    animation: slideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
                `;
                toast.innerHTML = `<i class="fas fa-check-circle me-2"></i>${message}`;
                
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.style.animation = 'slideOut 0.3s ease-out';
                    setTimeout(() => toast.remove(), 300);
                }, 3500);
            }
        };
        
        // Add animation styles
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(500px) scale(0.8); opacity: 0; }
                to { transform: translateX(0) scale(1); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0) scale(1); opacity: 1; }
                to { transform: translateX(500px) scale(0.8); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
